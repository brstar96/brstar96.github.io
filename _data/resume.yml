publications:
  - name: Depth Map Guided Partial Super Resolution for Out-focused Video (Masters Thesis)
    publisher: MyeongGyu Lee
    releaseDate: "2021-01-19"
    website: "http://oasis.dcollection.net/srch/srchDetail/200000361093"
    summary: "The recent deep learning-based super-resolution research has achieved remarkable performance improvement. But there is a limit in which performance decreases because of super-resolves from out-focused images to high-resolution images with blurry backgrounds that do not necessarily need to be improved. In this paper, to reform this problem, we propose a deep learning-based method that super-resolves only objects in the foreground area, excluding the out-focused area by adding a depth map to the super-resolution stage."
